<div *ngFor ='let category of categories;'class="card" >
    <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">{{category.name}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

        </div>
      </div>
      <hr>
</div>
